<div class="container">
    <h2>Discos disponíveis</h2>

    <div th:if="${user.tipo == 'seller'}">
        <a href="/novo-produto" class="btn">Adicionar Produto</a>
    </div>

    <div th:each="produto : ${produtos}" class="product-card">
        <h3 th:text="${produto.name}">Nome do disco</h3>
        <p>
            Preço: R$
            <span th:text="${#numbers.formatDecimal(produto.price, 1, 'POINT', 2, 'COMMA')}">0,00</span>
        </p>

        <form th:if="${user.tipo == 'client'}"
              th:action="@{'/carrinho/adicionar/' + ${produto.name}}" method="post">
            <button type="submit">Adicionar ao carrinho</button>
        </form>
    </div>
</div>
