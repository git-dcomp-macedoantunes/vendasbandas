<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Loja de Discos</title>
</head>
<body>
<h1>Discos dispon√≠veis</h1>

<ul>
    <!-- percorre a lista enviada pelo Controller -->
    <li th:each="produto : ${produtos}">
        <strong th:text="${produto.name}">Nome do disco</strong> -
        R$ <span th:text="${#numbers.formatDecimal(produto.price, 1, 'POINT', 2, 'COMMA')}">0,00</span>

        <br>
        <a th:href="@{'/produto/' + ${produto.id}}">Ver detalhes</a>
        <form th:action="@{'/carrinho/adicionar/' + ${produto.name}}" method="post">
            <button type="submit">Adicionar ao carrinho</button>
        </form>
    </li>
</ul>
</body>
</html>
