<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja de Discos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Loja de Discos</h1>
    <nav>
        <a th:href="@{/}">Home</a>           <!-- GET para index -->
        <a th:href="@{/carrinho}">Carrinho</a> <!-- GET para carrinho -->
        <a th:href="@{/login}">Login</a>       <!-- GET para login -->
        <a th:href="@{/produto}">Cadastrar Produto</a> <!-- GET para form produto -->
    </nav>
</header>

<div class="container">
    <h2>Produtos Dispon√≠veis</h2>

    <div th:if="${#lists.isEmpty(produtos)}">
        Nenhum produto cadastrado.
    </div>

    <ul>
        <li th:each="produto : ${produtos}">
            <strong th:text="${produto.name}"></strong> -
            R$ <span th:text="${#numbers.formatDecimal(produto.price, 1, 'POINT', 2, 'COMMA')}">0,00</span> -
            Estoque: <span th:text="${produto.stock}"></span>
            <p><em th:text="${produto.description}"></em></p>

            <!--<form th:action="@{/produto}" method="post">
                <input type="text" name="name" required />
                <input type="number" name="price" required />
                <input type="number" name="stock" required />
                <textarea name="description" required></textarea>
                <button type="submit">Cadastrar Produto</button>
            </form> -->
            
            <form th:action="@{/user/addProduct}" id="${produto.name}" method="post" >
                <input type="hidden" id="${produto.name}" name="nomeProduto" th:value="${produto.name}" />
                <button type="submit" id="${produto.name}">Adicionar ao carrinho</button>
            </form>

        </li>
    </ul>
</div>
</body>
</html>
