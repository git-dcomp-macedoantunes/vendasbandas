<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Loja de Discos</h1>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/carrinho}">Carrinho</a>
        <a th:href="@{/login}">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Seu Carrinho</h2>

    <ul class="cart-list">
        <li th:each="item : ${itens}">
            <span th:text="${item.name}">Nome</span> -
            R$ <span th:text="${#numbers.formatDecimal(item.price, 1, 'POINT', 2, 'COMMA')}">0,00</span>

            <form th:action="@{/user/carrinho/remove}" method="post" style="display:inline;">
                <input type="hidden" name="nomeProduto" th:value="${item.name}" />
                <button type="submit">Remover</button>
            </form>
        </li>
    </ul>

    <p class="total">Total: R$
        <span th:text="${#numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')}">0,00</span>
    </p>
</div>
</body>
</html>
