<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
</head>
<body>
<h1>Seu Carrinho</h1>

<ul>
    <li th:each="item : ${itens}">
        <span th:text="${item.name}">Nome</span> -
        R$ <span th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}">0,00</span>
    </li>
</ul>

<p>Total: R$ <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}">0,00</span></p>

<a href="/">Continuar comprando</a> |
<a href="/checkout">Finalizar compra</a>
</body>
</html>
