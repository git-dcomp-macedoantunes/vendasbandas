<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Loja de Discos</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/user/lista">Carrinho</a>
        <a href="/user/login">Login</a>
    </nav>
</header>

<div class="container">
    <h2>Seu Carrinho</h2>

    <ul class="cart-list">
        <li th:each="item : ${itens}">
            <span th:text="${item.name}">Nome</span> -
            R$ <span th:text="${#numbers.formatDecimal(item.price, 1, 'POINT', 2, 'COMMA')}">0,00</span>

            <!-- BotÃ£o de remover do carrinho -->
            <form th:action="@{'/user/lista/remover/' + ${item.name}}" method="post" style="display:inline;">
                <button type="submit">Remover</button>
            </form>
        </li>
    </ul>

    <p class="total">Total: R$
        <span th:text="${#numbers.formatDecimal(total, 1, 'POINT', 2, 'COMMA')}">0,00</span>
    </p>

    <div style="margin-top:20px;">
        <a href="/" class="btn">Continuar comprando</a>
        <a href="/checkout" class="btn">Finalizar compra</a>
    </div>
</div>
</body>
</html>
